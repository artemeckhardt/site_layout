<html>
    <head>
    </head>
        <title>main</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    <body>
        <div class="container">
            
            <div class="bg-image"> 
                <img src="img/bg.jpg">
            </div>
            
            <div class="register-page">
                <div class="text-top">
                    <h1>Get iintoo it today</h1>
                    <h2>There is no charge or obligation upon registration</h2>
                </div>
                  
                <div class="buttons">
                    <div class="fb-login-button">
                        <button><div class='button-img'><img src="img/fb-logo.svg"></div><div class="button-text">Register with Facebook</div></button>
                    </div>
                
                    <div class="linkedin-login-button">
                        <button><div class='button-img'><img src="img/linkedin-logo.svg"></div><div class="button-text">Register with LinkedIn</div></button>
                    </div>
                </div>
                
                <div class="line">
                    <div>
                        <hr width="150px">
                    </div>
                    <div>
                        <p>OR</p>
                    </div>
                    <div>
                        <hr width="150px">
                    </div>
                </div>
               
                <div class="contact">
                    
                    <div class="email">
                        <input type="text" placeholder="Email">
                    </div>
                    
                    <div class="phone">
                        <input type="text" placeholder="Phone">
                    </div>
                    
                </div>
                
                <div class="text-middle">
                    <p>What type of investor are you?</p>
                    <p1>Select the type of investor you are below.</p1>
                </div>
                
                <div class="selector-block">
                    <input type="radio" name="select" id="r-1" checked>
                    <label for="r-1">
                        I am a natural person investing on <br>
                        my own behalf as a sole owner, joint tenant <br>
                        or tenant in common
                    </label>
                    <p>Individual</p>
                    
                    <input type="radio" name="select" id="r-2">
                    <label for="r-2">
                        I am a company representative investing <br>
                        for the business purposes.
                    </label>
                    <p>Business</p>
                    
                    <input type="radio" name="select" id="r-3">
                    <label for="r-3">
                        I am an IRA, and I don'n know what does it mean.
                    </label>
                    <p>IRA</p>
                    <input type="radio" name="select" id="r-4">
                    <label for="r-4">
                        I am a trust person of someone really rich <br>
                        to invest his own money.
                    </label>
                    <p>Trust</p>
                </div>
                
                
                <div class="agree">
                    <input type="checkbox">
                    <label>I agree to the terms and receiving notifications from iintoo <a href="index.html">View full terms</a></label>
                </div>
                
                <div class="create-button">
                    <button>Create Account</button>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
